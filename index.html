<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/34d4f625c3.js" crossorigin="anonymous"></script>
    <title>Expense Tracker</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Play&display=swap" rel="stylesheet">
    <link href="images/download.png" type="image/icon" rel="icon">
</head>
<body>
   <div class="container">
     <div class="inner_container">
     <i class="fa fa-sync"></i>
      <h1>Expense Tracker</h1>
      <h3 class="time">Time</h3>
     </div>
      <div class="balance_container">
       <label>Budget</label>
       <h2 class="balance">0$</h2>
       <label>Expenses</label>
       <h2 class="expense">0$</h2>
        <label>Balance</label>
        <h2 class="remain">0$</h2>
        <p class="box">*</p>
      </div>
       <div class="amount_container">
           <input class="amount">
           <button>Enter Balance</button>
       </div>
      <div class="add_container">
          <label>Expense Name</label>
          <input class="field name" placeholder="Enter name...">
          <label>Expense Amount</label>
          <input class="field cost" placeholder="Enter amount...">
          <i class="fa fa-plus-circle"></i>
      </div>
      <div class="review_container">
          <h2>History</h2>
           <ul class="list">
             
          </ul>
      </div>
   </div>
    <script src="bundle.js" type="text/javascript"></script>
</body>
</html>
